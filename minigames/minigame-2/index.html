<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>وزن توپ سفید - Mini Game 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>🎮 وزن توپ سفید ⚖️</h1>
        </header>
        
        <div id="canvas-container">
            <canvas id="physics-canvas"></canvas>
        </div>
        
        <div id="question-panel">
            <div class="question-text">
                <span class="ball-emoji">⚪</span> = 
                <span class="question-mark">❓</span>
            </div>
            
            <div class="input-group">
                <input type="number" id="answer-input" placeholder="عدد را وارد کنید" inputmode="numeric">
                <button id="submit-btn" class="submit-button">تأیید</button>
            </div>
            
            <div id="hint-text">
                ترازو را تعادل نگه دارید و وزن توپ سفید را حدس بزنید
            </div>
        </div>
        
        <div id="feedback" class="feedback hidden"></div>
        <canvas id="confetti-canvas"></canvas>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
